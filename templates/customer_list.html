{% extends 'base.html' %}
{% block title %}Customers{% endblock %}
{% block content %}

<a class="btn btn-primary" style="float: right" href="/add/">Add a Customer</a>

<h1>Customers</h1>
<form class="m-1" method="get" action="/">
  <input name="searchTerm" />
  <button class="btn btn-primary btn-sm">search for customer</button>
</form>

<ol style="column-count: 4">
  {% for customer in customers %}
  <li>
    <a href="/{{ customer.id }}/">
      {{ customer.fullName() }}
    </a>
  </li>
  {% endfor %}
</ol>

{% endblock %}
